name: Deploy site (GitHub Pages)

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (for optional MCP probe)
        run: npm ci

      - name: Optional: probe DevTools MCP (non-blocking)
        if: ${{ secrets.MCP_WS_URL != '' }}
        run: |
          echo "Probing MCP at ${{ secrets.MCP_WS_URL }}"
          node .github/scripts/mcp-probe.mjs "${{ secrets.MCP_WS_URL }}" || echo "MCP probe failed or unreachable (continuing)"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
